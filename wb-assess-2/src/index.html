<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <p>
        <label for="boxname">Character Name:</label>
        <input type="text" name="boxname" />
      </p>
      <p>
        <label for="text">Jedi</label>
        <input type="radio" name="text" />
        <label for="text">Sith</label>
        <input type="radio" name="text" />
      </p>
      <p>
        Lightsaber color
        <select>
          <option>red</option>
          <option>green</option>
          <option>blue</option>
          <option>purple</option>
        </select>
      </p>
      <input type="submit" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Planet</th>
          <th>Enviroment</th>
          <th>Population</th>

      <tbody>
        <tr>
          <td>Tattoine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>

</html>
